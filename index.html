<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Jejuinsta</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main id="login">
    <div class="login-colum">
      <img src="images/phoneImage.png" />
    </div>
    <div class="login_colum">
      <div class="login_box">
        <img src="images/loginLogo.png" />
        <form action="feed.html" method="get" class="login_form" >
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Log in">
        </form>
        <span class="login_divider">
          or
        </span>
        <a href="#" class="login_fb-link"><i class="fa fa-facebook-square"></i>Log in with Facebook</a>
        <a href="#" class="login_small-link">Forgot password?</a>
      </div>
      <div class="login_box">
        <span class="login_text">
          Don't have an account?<br />
        </span>
        <a href="https://https://www.instagram.com/" class="login_blue_link">Sign up.</a>
      </div>

      <div class="login_t-box">
        <span class="login_text">
          Get the app.
        </span>
        <div class="login_appstores">
          <img src="images/ios.png" class="login_appstore" alt="">
          <img src="images/android.png" class="login_appstore" alt="">
        </div>
      </div>
    </div>
  </main>
  <footer>
    <nav class="footer_nav">
      <ul class="footer_list">
        <li class="footer_item"><a href="#" class="footer_link">About us</a></li>

        <li class="footer_item"><a href="#" class="footer_link">Blog</a></li>

        <li class="footer_item"><a href="#" class="footer_link">Jobs</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Privacy</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Terms</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Directory</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Language</a></li>
      </ul>
    </nav>
    <span class="footer_copyright">Â© 2017 jejuinsta</span>
  </footer>
</body>
</html>
