<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Jejuinsta</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="login">
    <div class="login__column">
      <img src="images/phoneImage.png" />
    </div>
    <!--로그인전체 박스-->
    <div class="login__column">

      <!--로그인박스-->
      <div class="login__box">
        <img src="images/loginLogo.png" />
        <form action="feed.html" method="get" class="login__form" >
          <input type="text" name="username" placeholder="Username" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="submit" value="Log in">
        </form>
        <span class="login__divider">
          or
        </span>
        <a href="#" class="login__fb-link"><i class="fa fa-facebook-square"></i>Log in with Facebook</a>
        <a href="#" class="login__small-link">Forgot password?</a>
      </div>


      <!-- 가입박스-->
      <div class="login__box">
        <span class="login__text">
          Don't have an account?<br />
        </span>
        <a href="#" class="login__blue-link">Sign up.</a>
      </div>


      <!--로그인 앱 박스-->

      <div class="login__t-box">
        <span class="login__text">
          Get the app.
        </span>
        <div class="login__appstores">
          <img src="images/ios.png" class="login__appstore" alt="">
          <img src="images/android.png" class="login__appstore" alt="">
        </div>
      </div>

    </div>
  </main>
  <footer>
    <nav class="footer_nav">
      <ul class="footer_list">
        <li class="footer_item"><a href="#" class="footer_link">About us</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Support</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Blog</a></li>
        <li class="footer_item"><a href="#" class="footer_link">press</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Api</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Jobs</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Privacy</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Terms</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Directory</a></li>
        <li class="footer_item"><a href="#" class="footer_link">Language</a></li>
      </ul>
    </nav>
    <span class="footer_copyright">© 2017 jejuinsta</span>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
