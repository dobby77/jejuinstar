<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login | Jejuinsta</title>
</head>
<body>
  <main id="login">
    <div class="login-colum">
      <img src="images/phoneImage.png" />
    </div>
    <div class="login-colum">
      <div class="login-box">
        <img src="images/loginLogo.png" />
        <!-- later -->
      </div>
      <div class="login-box">
        <span class="login_text">
          Don't have an account?
        </span>
        <a href="https://https://www.instagram.com/" class="login_blue_link">Sign up.</a>
      </div>

      <div class="login_t-box">
        <span class="login_text">
          Get the app.
        </span>
        <div class="login_appstores">
          <img src="images/ios.png" class="login_appstore" alt="">
          <img src="images/android.png" class="login_appstore" alt="">
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>
</html>
