  <main id="feed">
    <div class="photo user-box">

      </header>
      <img src="images/feedphoto.jpg">

        <div class="photo_actions">
          <span class="photo_action">
            <i class="fa fa-heart-o"></i>

            <i class="fa fa-comment-o"></i>
          </span>
        </div>
        <span class="photo_likes">5,103 likes</span>

          </li>
          <li class="photo_comment">
            <span class="photo_comment-author">ysyang</span> i like that.
          </li>
        </ul>
        <span class="photo_data">1 hour ago</span>
        <div class="photo_add-comment-container">
          <textarea placeholder="Add a comment..."></textarea>
          <i class="fa fa-ellipsis-h"></i>
        </div>
      </div>
    </div>
