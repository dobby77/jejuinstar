<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Comlatible" content="ie=edge">
    <title>Homework</title>
    <style >
    html,body {
      margin: 0;
      padding: 0;
      height: 100%;

    }
    body{
      /*margin-top: 200px;*/
      background-color: red;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;

    }
    .feed{
      background-color: yellow;
      border: 30px double green;
      width: 500px;
      height: 300px;

    }
    .feed-child{
      background-color: blue;
      padding: 20px;
      width: 80%;
      height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-flow: row-reverse;

    }
    .feed-grandchild{
      background-color: white;
      width: 20%;
      height: 20%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      border-style: inset;
      border-width: 10px;
      border-color: pink;
    }
    .different{

      border-style: outset;
    }

    </style>
  </head>
  <body>
    <div class="feed" >
      <div class="feed-child">
        <div class="feed-grandchild">1</div>

        <div class="feed-grandchild different">2</div>

        <div class="feed-grandchild">3</div>
      </div>
    </div>
  </body>
</html>
