      flex-direction:row-reverse;



    }
    .feed-grandchild{
      background-color: white;

      display: inline-block;

    }
    .feed-grandchilddifferent{

      display: inline-block;

      height: 20%;

      justify-content: center;
      align-items: center;
      border-width: 10px;
      border-color: pink;
      border-style: outset;
    }
